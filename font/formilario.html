    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            var button = document.getElementById("circular-button");
            if (popup.style.display === "none") {
                popup.style.display = "block";
                // Bloquear el scroll del body cuando el popup esté abierto

                // Agregar la clase de rotación al botón
                button.classList.add("rotate");
            } else {
                popup.style.display = "none";
                // Habilitar el scroll del body cuando el popup esté cerrado

                // Eliminar la clase de rotación del botón
                button.classList.remove("rotate");
            }
        }

        function sendMessage() {
            var message = document.getElementById("message").value;
            // Aquí puedes agregar la lógica para enviar el mensaje, como una llamada AJAX o similar
            console.log("Mensaje enviado:", message);
            // Limpia el textarea después de enviar el mensaje
            document.getElementById("message").value = "";
            // Cierra el popup
            document.getElementById("popup").style.display = "none";
     
            // Eliminar la clase de rotación del botón
            document.getElementById("circular-button").classList.remove("rotate");
        }
    </script>
