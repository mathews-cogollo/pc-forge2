<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs como Ventanas</title>
<link rel="stylesheet" href="CSSs/prins.css">
<link rel="stylesheet" href="CSSs/ventanas.css">
<link rel="stylesheet" href="CSSs/cavecera.css">
<script async src="scripts/ventanas.js"></script>

</head>
<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="recursos/logo_Pn.png" alt="logo_texto" style="width: 80px;cursor: pointer;">
                <img src="recursos/logo_texto.png" alt="logo_texto" style="width: 200px;">
            </a>
            <div class="menu-barra">
                <a href="index.html" class="menu-item" >Inicio</a>
                <a href="ventanas.html" class="menu-item" id="pagactu">Armado</a>
                <button class="menu-item" onClick="mostrarPopup('popup-registro')">Registro</button>
                <button class="menu-item" onClick="mostrarPopup('popup-login')">Iniciar Sesión</button>
                
        </nav>
    </header>
    
    <div id="popup-login" class="popup">
        <h2>Iniciar Sesión</h2>
        <div class="close" role="button" tabindex="0" onclick="ocultarPopup('popup-login')">&times;</div>
        <form action="#" method="post" class="formulario-login">
            <input type="text" name="usuario" placeholder="Usuario">
            <input type="password" name="contraseña" placeholder="Contraseña">
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
    
    <div id="popup-registro" class="popup">
        <h2>Registro</h2>
        <div class="close" role="button" tabindex="0" onclick="ocultarPopup('popup-registro' )">&times;</div>
        <form action="#" method="post" class="formulario-registro">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellido" placeholder="Apellido">
            <input type="text" name="correo" placeholder="Correo Electrónico">
            <input type="password" name="contraseña" placeholder="Contraseña">
            <input type="submit" value="Registrarse">
        </form>
    </div>
    <script>
            function mostrarPopup(idPopup) {
            var popup = document.getElementById(idPopup);
            popup.style.display = "block";
        }
        function ocultarPopup(idPopup) {
            var popup = document.getElementById(idPopup);
            popup.style.display = "none";
        }
    </script>
    <div class="base">
        
        <div class="opciones">
            <center>
            <form id="formCrearVentana"><br>
                <label for="componenteSeleccionado">Seleccione un componente:</label><br><br>
            </form><br>
            <div class="ventanas">
                <img id="newven" src="recursos/newindow.png" alt="basura">
            </div><br>
            <div class="ancla-elimina">
                <img id="trash" src="recursos/trash-can.png" alt="basura">
            </div>
                <img class="gif-hover" src="recursos/HAMMER 2.PNG" alt="martillo">
            </center>
            <button class="otog" type="button" onclick="location.href='imprimir.html'" onmouseover="cambiarImagen(true)" onmouseout="cambiarImagen(false)">terminar</button>
        
            <script>
                function cambiarImagen(hover) {
                    var img = document.querySelector('.gif-hover');
                    if (hover) {
                        img.src = 'recursos/HAMMERG 2.gif';
                    } else {
                        img.src = 'recursos/HAMMER 2.PNG';
                    }
                }
            </script>

        </div>

        <div class="cont-ancla">    
                <div class="fase1">
                    <div class="anclaje" data-categoria="Gabinete">Gabinete</div>
                <div class="anclaje" data-categoria="Placa Base">Placa Base</div>
            </div>
            <div class="fase2">
                <div class="anclaje" data-categoria="Tarjeta RAM">Tarjeta RAM</div>
                <div class="anclaje" data-categoria="Unidad de Almacenamiento">Unidad de Almacenamiento</div>
                <div class="anclaje" data-categoria="Procesador">Procesador</div>
            </div>
            <div class="fase3">
                <div class="anclaje" data-categoria="Tarjeta Gráfica">Tarjeta Gráfica</div>
                <div class="anclaje" data-categoria="Uniad de Enfriamiento">Uniad de Enfriamiento</div>
            </div>
            <div class="fase4">
                <div class="anclaje" data-categoria="Fuente de Poder">Fuente de Poder</div>
            </div>
        </div>
        
    

        <div class="info">
        </div>
    </div>


</body>
</html>
