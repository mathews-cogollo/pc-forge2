<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body style="overflow: hidden">
    
    <div id="circular-button" role="button" tabindex="0" onclick="togglePopup()">+</div>
    <div id="popup">
        <textarea placeholder="Escribe aquí..." id="message"></textarea>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            var button = document.getElementById("circular-button");
        if (popup.style.display === "none") {
            popup.style.display = "block";
            button.classList.add("rotate");
            
            
        } else {
            popup.style.display = "none";
            button.classList.remove("rotate");
            
        }
    }
    
    function sendMessage() {
        var message = document.getElementById("message").value;
        console.log("Mensaje enviado:", message);
        document.getElementById("message").value = "";
        document.getElementById("circular-button").classList.remove("rotate");
        document.getElementById("popup").style.display = "none";
    }
</script>
<header>
    <nav>
        <a onclick="mostrarElemento('index')">
            <img src="recursos/logo_Pn.png" alt="logo_texto" style="width: 80px;">
            <img src="recursos/logo_texto.png" alt="logo_texto" style="width: 200px;">
        </a>
        <div class="menu-barra">
            <button class="menu-item" onclick="mostrarElemento('index')">Inicio</button>
            <button class="menu-item" onclick="mostrarElemento('')">Nosotros</button>
            <button class="menu-item" onclick="mostrarElemento('ventanas')">Armado</button>
            <button class="menu-item" onClick="mostrarPopup('popup-registro')">Registro</button>
            <button class="menu-item" onClick="mostrarPopup('popup-login')">Iniciar Sesión</button>
            
        </nav>
    </header>
    
    <div id="popup-login" class="popup">
        <h2>Iniciar Sesión</h2>
        <div class="close" role="button" tabindex="0" onclick="ocultarPopup('popup-login')">&times;</div>
        <form action="#" method="post" class="formulario-login">
            <input type="text" name="usuario" placeholder="Usuario">
            <input type="password" name="contraseña" placeholder="Contraseña">
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>    
    <div id="popup-registro" class="popup">
        <h2>Registro</h2>
        <div class="close" role="button" tabindex="0" onclick="ocultarPopup('popup-registro' )">&times;</div>
        <form action="#" method="post" class="formulario-registro">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellido" placeholder="Apellido">
            <input type="text" name="correo" placeholder="Correo Electrónico">
            <input type="password" name="contraseña" placeholder="Contraseña">
            <input type="submit" value="Registrarse">
        </form>    
    </div>
    <script>
        function mostrarPopup(id) {
            var popup = document.getElementById(id);
            if (popup) {
                popup.style.display = "block";
            }
        }
    
        function ocultarPopup(id) {
            var popup = document.getElementById(id);
            if (popup) {
                popup.style.display = "none";
            }
        }
    </script>
    <object type="text/html" data="index.html" id="index"></object>
    <object type="text/html" data="formilario.html" id="formulario"></object>
    <object type="text/html" data="ventanas.html" id="ventanas"></object>
    <object type="text/html" data="almacen.html" id="almacen"></object>
    
    <script>
        function mostrarElemento(id) {
    var elementos = document.querySelectorAll('object[type="text/html"]');
    elementos.forEach(function(elemento) {
        if (elemento.id === id) {
            elemento.style.display = 'block';
        } else {
            elemento.style.display = 'none';
        }
        });
    }

    // Ejemplo de uso:
    mostrarElemento('index');

    </script>

</body>
